<mat-card>
  <mat-card-content>
    <form [formGroup]="optionsForm">
      <mat-form-field>
        <mat-label>Onderwerp</mat-label>
        <input matInput [formControl]="optionsForm.controls.onderwerp" />
        <mat-hint>Zoek in onderwerp en titel</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fractie</mat-label>
        <mat-select [formControl]="optionsForm.controls.fractieId">
          <mat-option>Alle fracties</mat-option>
          <ng-container *ngIf="fracties$ | async as fracties">
            <mat-option *ngFor="let fractie of fracties" [value]="fractie.Id">{{
              fractie.NaamNL ?? "Geen naam"
            }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Jaar</mat-label>
        <mat-select [formControl]="optionsForm.controls.year">
          <mat-option>Alle jaren</mat-option>
          <mat-option *ngFor="let year of years" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
