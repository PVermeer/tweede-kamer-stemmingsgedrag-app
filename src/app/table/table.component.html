<div class="container">
  <div class="table-container">
    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="besluiten$"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let besluit">
          {{ besluit.GewijzigdOp | date: "d/M/yy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="onderwerpen">
        <th mat-header-cell *matHeaderCellDef>Onderwerp</th>
        <td mat-cell *matCellDef="let besluit">
          <ul>
            <li *ngFor="let onderwerp of besluit.Zaak">
              {{ onderwerp.Onderwerp }}
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="besluitTekst">
        <th mat-header-cell *matHeaderCellDef>Besluit</th>
        <td mat-cell *matCellDef="let besluit">{{ besluit.BesluitTekst }}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let besluit"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="expanded-detail"
            [@detailExpand]="
              besluit === expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <app-besluit-detail [besluit]="besluit"></app-besluit-detail>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"
        class="default-row"
        [class.expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? null : row"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"
      ></tr>
    </table>
  </div>

  <div class="paginator-container">
    <mat-paginator
      [pageSize]="pageSize"
      [length]="dataLength"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select page of besluiten"
    >
    </mat-paginator>
  </div>
</div>
